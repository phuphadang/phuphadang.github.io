<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บริการผลิตภัณฑ์ดิจิทัลและแชทบอท</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Grand+Hotel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ... (คง style เดิมทั้งหมดของคุณไว้) ... */
        /* ยกมาตามต้นฉบับเดิมของคุณที่ใช้งานได้ดี */
    </style>
</head>
<body>

    <header class="bg-white border-b border-gray-200 p-4 sticky top-0 z-50 shadow-sm instagram-header">
        <div class="container mx-auto flex items-center justify-between max-w-screen-lg">
            <div class="flex items-center">
                <a href="https://gitmint-th.com/" class="instagram-logo-font text-xl md:text-2xl font-bold">
                    เฮียต่อ ร่ำรวย
                </a>
            </div>
            <div class="flex flex-grow justify-center mx-4 search-bar-container">
                <div class="relative w-full max-w-xs">
                    <input type="text" placeholder="ค้นหา..."
                        class="w-full py-2 pl-10 pr-4 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-300 text-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="https://www.instagram.com/gitmint.th/" target="_blank" rel="noopener noreferrer" class="text-gray-700 hover:text-gray-900">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
                <a href="https://www.facebook.com/gitmint.th/" target="_blank" rel="noopener noreferrer" class="text-gray-700 hover:text-gray-900">
                    <i class="fab fa-facebook-f text-2xl"></i>
                </a>
                <a href="https://twitter.com/gitmint.th/" target="_blank" rel="noopener noreferrer" class="text-gray-700 hover:text-gray-900">
                    <i class="fab fa-twitter text-2xl"></i>
                </a>
                <a href="#" class="block w-7 h-7 rounded-full overflow-hidden border border-gray-300">
                    <img src="https://placehold.co/28x28/cccccc/333333?text=User" alt="Profile" class="w-full h-full object-cover">
                </a>
                <button id="themeToggle" class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 transition-colors duration-300">
                    <i class="fas fa-sun text-gray-700 dark:text-gray-300 text-xl" id="themeIcon"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="table-container">
        <h1 class="text-center text-4xl font-bold mb-8">บริการผลิตภัณฑ์ดิจิทัลของเรา</h1>
        <div class="text-center mb-8">
            <button id="openAiModal" class="px-6 py-3 bg-gradient-to-r from-orange-500 to-pink-500 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                ✨ สร้างแคปชั่น/คอมเมนต์ด้วย AI ✨
            </button>
        </div>
        <div class="overflow-x-auto">
            <table class="mx-auto min-w-[900px] max-w-4xl w-full">
                <!-- ... (thead, tbody, tr, td เหมือนเดิมทั้งหมด) ... -->
                <!-- ให้วางเนื้อหาตารางเดิมของคุณไว้ตรงนี้ -->
            </table>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Gitmint.th. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">นโยบายความเป็นส่วนตัว</a>
                <a href="#">ข้อกำหนดและเงื่อนไข</a>
                <a href="#">ติดต่อเรา</a>
            </div>
        </div>
    </footer>

    <div id="aiModal" class="ai-modal-overlay" style="display:none;">
        <div class="ai-modal-content">
            <button id="closeAiModal" class="close-modal-button">&times;</button>
            <h2 class="text-center">✨ สร้างเนื้อหาด้วย AI ✨</h2>
            <p class="text-center text-sm mb-4">อธิบายโพสต์หรือวิดีโอของคุณเพื่อสร้างแคปชั่นหรือคอมเมนต์</p>
            <textarea id="aiInput" placeholder="เช่น: รูปภาพแมวน่ารักกำลังเล่นลูกบอล, วิดีโอสอนทำอาหารไทยเมนูผัดกะเพรา"></textarea>
            <div class="radio-group text-left mb-4">
                <label>
                    <input type="radio" name="contentType" value="caption" checked> แคปชั่น
                </label>
                <label>
                    <input type="radio" name="contentType" value="comment"> คอมเมนต์
                </label>
            </div>
            <div class="ai-buttons">
                <button id="generateAiContent" class="generate-button">
                    สร้างเนื้อหา
                </button>
                <button id="copyAiContent" class="copy-button">
                    คัดลอก
                </button>
            </div>
            <div id="aiLoadingIndicator" class="loading-indicator">
                กำลังสร้างเนื้อหา...
            </div>
            <div id="aiOutput" class="ai-output"></div>
        </div>
    </div>

    <div class="chatbot-widget-container flex flex-col items-end">
        <div id="chatbotPopup" class="chatbot-popup-content relative">
            <button id="closeChatbotPopup" class="close-button">&times;</button>
            <p class="mb-4">สวัสดีครับ! มีอะไรให้เราช่วยไหมครับ?</p>
            <a href="https://m.me/587089667815405" target="_blank" rel="noopener noreferrer">
                เริ่มแชท
            </a>
        </div>
        <button id="chatbotButton" class="chatbot-button">
            <svg class="chatbot-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zm-4 0H9v2h2V9z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        // Check for saved theme in localStorage or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            htmlElement.setAttribute('data-theme', 'dark');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        } else {
            htmlElement.setAttribute('data-theme', 'light');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        themeToggle.addEventListener('click', () => {
            const current = htmlElement.getAttribute('data-theme');
            if (current === 'light') {
                htmlElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                htmlElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });

        // Chatbot Widget Logic
        const chatbotButton = document.getElementById('chatbotButton');
        const chatbotPopup = document.getElementById('chatbotPopup');
        const closeChatbotPopup = document.getElementById('closeChatbotPopup');

        chatbotButton.addEventListener('click', () => {
            chatbotPopup.classList.toggle('active');
        });

        closeChatbotPopup.addEventListener('click', () => {
            chatbotPopup.classList.remove('active');
        });

        // AI Modal Logic
        const openAiModalButton = document.getElementById('openAiModal');
        const closeAiModalButton = document.getElementById('closeAiModal');
        const aiModal = document.getElementById('aiModal');

        if(openAiModalButton) {
            openAiModalButton.addEventListener('click', () => {
                aiModal.style.display = 'flex';
            });
        }
        if(closeAiModalButton) {
            closeAiModalButton.addEventListener('click', () => {
                aiModal.style.display = 'none';
            });
        }
        window.addEventListener('click', (event) => {
            if (event.target === aiModal) {
                aiModal.style.display = 'none';
            }
        });

        // Dummy AI content generation logic
        const generateAiButton = document.getElementById('generateAiContent');
        const copyAiButton = document.getElementById('copyAiContent');
        const aiInput = document.getElementById('aiInput');
        const aiOutput = document.getElementById('aiOutput');
        const aiLoading = document.getElementById('aiLoadingIndicator');
        aiLoading.style.display = 'none';

        if(generateAiButton) {
            generateAiButton.addEventListener('click', () => {
                const contentType = document.querySelector('input[name="contentType"]:checked').value;
                if (aiInput.value.trim() === "") {
                    aiOutput.textContent = "กรุณาป้อนข้อมูลก่อนสร้างเนื้อหา";
                    return;
                }

                aiLoading.style.display = 'block';
                aiOutput.style.display = 'none';

                setTimeout(() => { // Simulate API call
                    let generatedText = "";
                    if (contentType === "caption") {
                        generatedText = `แคปชั่นสุดปังสำหรับ "${aiInput.value}": #ยอดนิยม #สุดปัง #ต้องลอง`;
                    } else {
                        generatedText = `คอมเมนต์น่าสนใจสำหรับ "${aiInput.value}": "ว้าว! น่าสนใจมากครับ"`;
                    }
                    aiOutput.textContent = generatedText;
                    aiLoading.style.display = 'none';
                    aiOutput.style.display = 'block';
                }, 1500);
            });
        }
        if(copyAiButton) {
            copyAiButton.addEventListener('click', () => {
                if (aiOutput.textContent && aiOutput.textContent !== "กรุณาป้อนข้อมูลก่อนสร้างเนื้อหา") {
                    navigator.clipboard.writeText(aiOutput.textContent)
                        .then(() => {
                            copyAiButton.textContent = 'คัดลอกแล้ว!';
                            setTimeout(() => {
                                copyAiButton.textContent = 'คัดลอก';
                            }, 2000);
                        })
                        .catch(err => {
                            alert('ไม่สามารถคัดลอกได้: ', err);
                        });
                }
            });
        }
    </script>
</body>
</html>
